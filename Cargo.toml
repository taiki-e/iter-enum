[package]
name = "iter-enum"
version = "0.2.3"
authors = ["Taiki Endo <te316e89@gmail.com>"]
edition = "2018"
license = "Apache-2.0 OR MIT"
repository = "https://github.com/taiki-e/iter-enum"
homepage = "https://github.com/taiki-e/iter-enum"
documentation = "https://docs.rs/iter-enum"
keywords = ["iterator", "derive", "enum"]
categories = ["rust-patterns"]
readme = "README.md"
description = """
#[derive(Iterator, DoubleEndedIterator, ExactSizeIterator, Extend)] for enums.
"""

[workspace]

[lib]
proc-macro = true

[features]
# #[derive(TrustedLen)]
trusted_len = []
# #[derive(ParallelIterator, IndexedParallelIterator, ParallelExtend)]
rayon = []

[dependencies]
derive_utils = "0.9"
quote = "1.0"
syn = "1.0"

[dev-dependencies]
rayon_crate = { version = "1.2", package = "rayon" }
